// åŠ è½½çˆ†ç«¹å£°éŸ³æ•ˆ
function loadFireworkSounds() {
    // åˆ›å»ºå‡ ä¸ªä¸åŒéŸ³è°ƒçš„çˆ†ç«¹å£°ï¼ˆä½¿ç”¨åˆæˆéŸ³ä½†æ›´çœŸå®ï¼‰
    for (let i = 0; i < 5; i++) {
        try {
            // åˆ›å»ºçˆ†ç‚¸å£°
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.8, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            // åˆ›å»ºæ›´çœŸå®çš„çˆ†ç‚¸å£°
            let frequency = 50 + Math.random() * 50; // ä½é¢‘çˆ†ç‚¸å£°
            let amplitude = 1.0;
            
            for (let j = 0; j < buffer.length; j++) {
                // çˆ†ç‚¸å¼€å§‹æ˜¯å°–é”çš„çˆ†è£‚å£°
                if (j < buffer.length * 0.1) {
                    frequency = 100 + Math.random() * 200; // é«˜é¢‘çˆ†è£‚
                    amplitude = 1.0 - (j / (buffer.length * 0.1));
                } 
                // ç„¶åæ˜¯ä½æ²‰çš„çˆ†ç‚¸å£°
                else if (j < buffer.length * 0.4) {

                }
                // æœ€åæ˜¯å›å£°

                // æ·»åŠ ä¸€äº›å™ªéŸ³æ¨¡æ‹Ÿçˆ†ç«¹
                data[j] = amplitude * Math.sin(2 * Math.PI * frequency * j / audioContext.sampleRate) *

                // æ·»åŠ éšæœºå™ªéŸ³

            }
            
            fireworkSoundBuffers.push(buffer);
        } catch (e) {
            console.log("åˆ›å»ºçˆ†ç«¹å£°éŸ³å¤±è´¥:", e);
        }
    }
}

// åŠ è½½é©¬è¹„å£°éŸ³æ•ˆ
function loadHorseSounds() {
    // åˆ›å»ºé©¬è¹„å£°
    for (let i = 0; i < 3; i++) {
        try {
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            // é©¬è¹„å£°çš„é¢‘ç‡æ¨¡å¼
            let frequency = 80 + Math.random() * 40;
            let amplitude = 0;
            
            for (let j = 0; j < buffer.length; j++) {
                // é©¬è¹„è½åœ°æ—¶çš„å†²å‡»
                if (j < buffer.length * 0.05) {
                    amplitude = 0.8 * Math.sin(j * Math.PI / (buffer.length * 0.1));
                    frequency = 120 + Math.random() * 60;
                } 
                // é©¬è¹„æŠ¬èµ·
                else if (j < buffer.length * 0.15) {
                    amplitude = 0.4 * (1 - (j - buffer.length * 0.05) / (buffer.length * 0.1));
                    frequency = 80 + Math.random() * 40;
                }
                // å›å“
                else {
                    amplitude = 0.2 * (1 - j / buffer.length);

                }
                
                data[j] = amplitude * Math.sin(2 * Math.PI * frequency * j / audioContext.sampleRate);
                
                // æ·»åŠ åœ°é¢æ¥è§¦çš„å™ªéŸ³
                if (j < buffer.length * 0.08) {
                    data[j] += (Math.random() - 0.5) * amplitude * 0.2;
                }
            }
            
            horseSoundBuffers.push(buffer);
        } catch (e) {
            console.log("åˆ›å»ºé©¬è¹„å£°éŸ³å¤±è´¥:", e);
        }
    }
}

// æ’­æ”¾çœŸå®çš„çˆ†ç«¹å£°
function playFireworkSound() {
    if (!audioEnabled || fireworkSoundBuffers.length === 0) return;
    
    try {
        // æ’­æ”¾å¤šä¸ªçˆ†ç«¹å£°ï¼Œæ¨¡æ‹ŸçœŸå®æ•ˆæœ
        const count = 3 + Math.floor(Math.random() * 3);
        
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                try {
                    const source = audioContext.createBufferSource();
                    const gainNode = audioContext.createGain();
                    
                    // éšæœºé€‰æ‹©ä¸€ä¸ªçˆ†ç«¹å£°éŸ³
                    const buffer = fireworkSoundBuffers[Math.floor(Math.random() * fireworkSoundBuffers.length)];
                    source.buffer = buffer;
                    
                    // éšæœºè°ƒæ•´éŸ³é«˜å’ŒéŸ³é‡
                    source.playbackRate.value = 0.8 + Math.random() * 0.4;

                    // éšæœºç«‹ä½“å£°ä½ç½®

                    panner.panningModel = 'equalpower';
                    panner.positionX.value = (Math.random() - 0.5) * 10;
                    
                    source.connect(gainNode);

}

// æ’­æ”¾çœŸå®çš„é©¬è¹„å£°

// çƒŸèŠ±ç²’å­ç±»
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
            x: (Math.random() - 0.5) * 10,
            y: (Math.random() - 0.5) * 10
        };
        this.alpha = 1;
        this.size = Math.random() * 3 + 1;
        this.gravity = 0.05;
        this.decay = 0.015;
    }

    update() {
        this.velocity.y += this.gravity;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
        this.size *= 0.99;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }
}

// åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸
function createFirework(x, y) {
    const colors = [
        '#FF5252', '#FF4081', '#E040FB',
        '#7C4DFF', '#536DFE', '#448AFF',
        '#40C4FF', '#18FFFF', '#64FFDA',
        '#69F0AE', '#B2FF59', '#FFFF00'
    ];
    
    const particleCount = 150;
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, color));
    }
    
    // æ’­æ”¾çœŸå®çš„çˆ†ç«¹å£°
    if (audioEnabled) {
        playFireworkSound();
    }
    
    // æ·»åŠ äºŒæ¬¡çˆ†ç‚¸æ•ˆæœ
    setTimeout(() => {
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(
                x + (Math.random() - 0.5) * 50,
                y + (Math.random() - 0.5) * 50,
                colors[Math.floor(Math.random() * colors.length)]
            ));
        }
    }, 200);
}

// åŠ¨ç”»å¾ªç¯
function animate() {
    // åŠé€æ˜é»‘è‰²å¡«å……ï¼Œåˆ¶é€ æ‹–å°¾æ•ˆæœ
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    
    // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰ç²’å­
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        
        // ç§»é™¤é€æ˜åº¦ä¸º0çš„ç²’å­
        if (particles[i].alpha <= 0 || particles[i].size <= 0.5) {
            particles.splice(i, 1);
        }
    }
    
    requestAnimationFrame(animate);
}

// åˆ›å»ºé©¬ç¾¤
function createHorseGroup() {
    // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
    if (horseInterval) clearInterval(horseInterval);
    
    // åˆ›å»ºå¤šæ‰¹é©¬
    horseInterval = setInterval(() => {
        const horseCount = Math.floor(Math.random() * 3) + 2; // 2-4åŒ¹é©¬
        for (let i = 0; i < horseCount; i++) {
            createHorse();
        }
    }, 500);
}

// åˆ›å»ºå•ä¸ªé©¬
function createHorse() {
    const horse = document.createElement('div');
    horse.className = 'horse';
    horse.textContent = horseEmojis[Math.floor(Math.random() * horseEmojis.length)];
    
    // éšæœºä½ç½®
    const bottom = Math.random() * 30 + 5; // 5% - 35% from bottom
    horse.style.bottom = `${bottom}%`;
    
    // éšæœºå¤§å°
    const size = Math.random() * 2 + 2; // 2rem - 4rem
    horse.style.fontSize = `${size}rem`;
    
    // éšæœºé€Ÿåº¦
    const duration = Math.random() * 3 + 3; // 3-6ç§’
    horse.style.animationDuration = `${duration}s`;
    
    // éšæœºé¢œè‰²
    const colors = ['#FFF', '#FFD700', '#FF6B6B', '#4ECDC4'];
    horse.style.color = colors[Math.floor(Math.random() * colors.length)];
    horse.style.textShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
    
    horsesContainer.appendChild(horse);
    
    // åŠ¨ç”»ç»“æŸåç§»é™¤
    setTimeout(() => {
        if (horse.parentNode) {
            horse.parentNode.removeChild(horse);
        }
    }, duration * 1000);
}

// åœæ­¢é©¬åŒ¹
function stopHorses() {
    if (horseInterval) {
        clearInterval(horseInterval);
        horseInterval = null;
    }
    
    // 3ç§’åéšè—å®¹å™¨
    setTimeout(() => {
        horsesContainer.style.display = 'none';
        horsesContainer.innerHTML = '';
    }, 3000);
}

// ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ä¹Ÿæ”¾çƒŸèŠ±
document.addEventListener('click', (e) => {

    if (e.target.tagName !== 'BUTTON') {

// æ·»åŠ è§¦æ‘¸è®¾å¤‡ä¼˜åŒ–
let lastTouchTime = 0;
document.addEventListener('touchend', (e) => {
    const currentTime = new Date().getTime();
    const timeDiff = currentTime - lastTouchTime;
    
    if (timeDiff < 300 && timeDiff > 0) {
        // åŒå‡»å±å¹•æ”¾çƒŸèŠ±
        createFirework(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
    }
    
    lastTouchTime = currentTime;
});
